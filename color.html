<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="box">
        <input type="number" v-model="width">
        <input type="number" v-model="height">
        <div class="color" :style="{width:width+'px',height:height+'px',
        background:'rgb('+r+','+g+','+b+')'}">aad</div>

       <input type="range" min="0" max="255" v-model="r">
       <input type="range" min="0" max="255" v-model="g">
       <input type="range" min="0" max="255" v-model="b">
       <input type="color" v-model="bg">
       <p class="bg" :style="{width:width+'px',height:height+'px',background:bg}">222</p>
    </div>
    <script> 
    var vm = new Vue({
        el:"#box",
        data:{
            width:200,
            height:200,
            background:"#ccc",
            r:0,
            g:0,
            b:0,
            bg:"#ccc"
        },
        //template:"<p>{{msg2}}</p>"
    })
        //console.log(Vue)
    </script>
</body>
</html>
